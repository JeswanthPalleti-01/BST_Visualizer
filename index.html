<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Tree Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Binary Search Tree Visualizer</h1>

    <div class="controls">
        <input type="number" id="valueInput" placeholder="Enter value">
        <button id="insertButton">Insert</button>
        <button id="resetButton">Reset</button>
        <input type="number" id="searchInput" placeholder="Search value">
        <button id="searchButton">Search</button>
    </div>

    <div class="controls">
        <button id="inorderButton">Inorder</button>
        <button id="preorderButton">Preorder</button>
        <button id="postorderButton">Postorder</button>
    </div>

    <div id="treeContainer"></div>

    <div id="traversalOutput"></div>

    <script src="script.js"></script>
</body>

</html>
